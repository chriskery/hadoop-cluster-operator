apiVersion: kubecluster.org/v1alpha1
kind: HadoopCluster
metadata:
  name: hadoopcluster-sample
spec:
  hdfs:
    nameNode:
      nodeSpec:
        image: apache/hadoop:3
        replicas: 1
    dataNode:
      nodeSpec:
        image: apache/hadoop:3
        replicas: 1
  yarn:
    resourceManager:
      nodeSpec:
        image: apache/hadoop:3
        replicas: 1
      serviceType: NodePort
    nodeManager:
      nodeSpec:
        image: apache/hadoop:3
        replicas: 1



